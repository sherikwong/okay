<mat-action-list class="p-0" cdkDropList (cdkDropListDropped)="reorder($event)">
  <button mat-list-item *ngFor="let task of (queue | async); let i = index" cdkDrag class="d-flex">
    <okay-queued class="flex-grow-2" [task]="task" [index]="i"></okay-queued>
    <mat-divider *ngIf="i !== queue.length - 1"></mat-divider>
  </button>

    <div class="okay-list-item d-flex justify-content-center">
      <button mat-icon-button color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</mat-action-list>
