<mat-form-field>
  <mat-label>{{label}}</mat-label>

  <input *ngIf="details?.type === inputTypes.String" matInput [ngClass]="isRequiredClass" [(ngModel)]="value" class="w-100">

  <mat-select [(ngModel)]="value" class="w-100" *ngIf="details?.type === inputTypes.Dropdown">
    <mat-option *ngFor="let option of details?.options | keyvalue" [value]="option.value">
      {{option.value}}
    </mat-option>
  </mat-select>

  <ng-container *ngIf="details?.type === inputTypes.Date">
    <input matInput [matDatepicker]="picker" [(ngModel)]="value" class="w-100">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </ng-container>


  <mat-slider *ngIf="details?.type === inputTypes.Range" [(ngModel)]="value"></mat-slider>

</mat-form-field>
