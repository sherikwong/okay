<mat-action-list role="list" *ngIf="isDropdown">
  <ng-container *ngFor="let option of (options | keyvalue); let i = index;">

    <mat-list-item role="listitem" (click)="emit(option.key)" *ngIf="isNotNumber(option.value)">
      <span>
        {{option.value}}
      </span>
      <mat-divider *ngIf="i !== option.length - 1"></mat-divider>
    </mat-list-item>
  </ng-container>
</mat-action-list>

<mat-calendar #calendar *ngIf="isDatepicker"></mat-calendar>
