<mat-action-list role="list">
    <mat-list-item role="listitem" (click)="emit(option.key)" *ngFor="let option of (options | keyvalue); let i = index;">
      <span>
        {{option.value}}
      </span>
      <mat-divider *ngIf="i !== option.length - 1"></mat-divider>
    </mat-list-item>
</mat-action-list>
