<mat-form-field *ngIf="details?.type === inputTypes.String">
  <mat-label>{{details?.name}}</mat-label>
  <input matInput [ngClass]="isRequiredClass" [(ngModel)]="value" class="w-100">
</mat-form-field>

<mat-form-field *ngIf="details?.type === inputTypes.Dropdown">
  <mat-label>{{details?.name}}</mat-label>
  <mat-select [(ngModel)]="value" class="w-100">
    <mat-option *ngFor="let option of details?.options | keyvalue" [value]="option.value">
      {{option.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="details?.type === inputTypes.Date">
  <mat-label>Due date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="value" class="w-100">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div *ngIf="details?.type === inputTypes.Range" class="d-flex flex-column">
  <mat-label>{{details?.name}}</mat-label>
  <mat-slider [(ngModel)]="value"></mat-slider>
</div>

<ng-container *ngIf="details?.type === inputTypes.Textarea">
  <mat-label>{{Description}}</mat-label>
    <quill-editor>
        <div quill-editor-toolbar>
          <span class="ql-formats">
            <button class="ql-bold" [title]="'Bold'"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-align" [title]="'Aligment'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
            <select class="ql-align" [title]="'Aligment2'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
          </span>
        </div>
      </quill-editor>
</ng-container>
