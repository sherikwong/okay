<div class="m-4 okay-list">
  <mat-accordion cdkDropList>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let task of tasks | async; let i = index"
      cdkDrag (cdkDropListDropped)="drop($event)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-checkbox (change)="markAsCompleted(task, $event)"></mat-checkbox>
        </mat-panel-title>

        <mat-panel-description>
          <div class="okay-list-item">
            <span>{{task.name}}</span>
            <span class="okay-list-item-label--date" *ngIf="task.dueDate">{{task.dueDate | date:'mediumDate'}}</span>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="okay-list-item-icons-container">
        <button mat-icon-button color="primary">
          <mat-icon>chat_bubble_outline</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="select(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
